
<!doctype html>
<html lang="en">

<head>
    <!-- Basic Page Needs
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>IN/Clojure 2020</title>
    <meta name="description" content="IN/Clojure is a Clojure and ClojureScript conference for India, including talks about features, libraries, tools, and usage." />
    <meta name="author" content="IN/Clojure">

    <!-- Browser/Mobile Specific Metas
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph Metas
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta property="og:title" content="IN/Clojure is a Clojure and ClojureScript conference for India, including talks about features, libraries, tools, and usage." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://inclojure.org/static/images/og-inclojure-banner.jpg" />
    <meta property="og:site_name" content="IN/Clojure 2020" />
    <meta property="og:description" content="IN/Clojure is a Clojure and ClojureScript conference for India, including talks about features, libraries, tools, and usage." />

    <!-- Twitter Card
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@in_clojure">
    <meta name="twitter:creator" content="@in_clojure">
    <meta name="twitter:title" content="IN/Clojure 2020">
    <meta name="twitter:description" content="IN/Clojure is a Clojure and ClojureScript conference for India, including talks about features, libraries, tools, and usage.">
    <meta name="twitter:image:src" content="http://inclojure.org/static/images/og-inclojure-banner.jpg">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">

    <!-- Favicons & Touch Icons
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <!-- HTTPS for search engines
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="canonical" href="https://inclojure.org" />

    <!-- This hack is required because Gitlab doesn't support http to https
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script>
        var host = "inclojure.org";
        if ((host == window.location.host) && (window.location.protocol != 'https:')) {
            window.location = window.location.toString().replace(/^http:/, "https:");
        }
    </script>

    <!-- CSS
	 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/skeleton.css" media="all">
    <link rel="stylesheet" href="css/normalize.css" media="all">
    <link rel="stylesheet" href="css/style.css" media="all">
</head>

<body>
    <div id="app"></div>
    <!-- JS
     –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/tickets.js" type="text/javascript"></script>
</body>

</html>
